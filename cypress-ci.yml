name: Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node (versão atual estável)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Instalar dependências
      - name: Install Dependencies
        run: npm ci

      # 4. Rodar os testes do Cypress (modo headless)
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          record: false
          start: npm test

      # 5. Upload de artefatos (screenshots e vídeos)
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
